<div class="container mt-3">
  <div class="col-md order-md-1">
    <h4 class="mb-3">Заказ</h4>
    <form class="needs-validation" #userDetailsForm="ngForm" (ngSubmit)="updateUserDetails(userDetailsForm)">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Имя</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="userDetail.firstName" name="firstName"
                 required>
          <div class="invalid-feedback">
            Введите имя.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Фамилия</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="userDetail.lastName" name="lastName"
                 required>
          <div class="invalid-feedback">
            Введите фамилию
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Почта
          <span class="text-muted">(Доп)</span>
        </label>
        <input type="email" class="form-control" id="email" [(ngModel)]="userDetails.emailId" name="email"
               [disabled]="true">
        <div class="invalid-feedback">
          Введите адрес почты.
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Адрес Регистрации</label>
        <input type="text" class="form-control" id="address" placeholder="" [(ngModel)]="userDetail.address1"
               name="address1" required>
        <div class="invalid-feedback">
          Введите действительный адрес.
        </div>
      </div>

      <div class="mb-3">
        <label for="address2">Фактический Адрес
          <span class="text-muted">(Доп)</span>
        </label>
        <input type="text" class="form-control" id="address2" placeholder="" [(ngModel)]="userDetail.address2"
               name="address2">
      </div>

      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="country">Город</label>
          <select class="custom-select d-block w-100" id="country" required [(ngModel)]="userDetail.country"
                  name="country">
            <option value="">...</option>
            <option>Москва</option>
          </select>
          <div class="invalid-feedback">
            Введите город.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="state">Район</label>
          <select class="custom-select d-block w-100" id="state" [(ngModel)]="userDetail.state" name="state" required>
            <option value="">...</option>
            <option>Останкино</option>
          </select>
          <div class="invalid-feedback">
            Введите район.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Почтовый индекс</label>
          <input type="text" class="form-control" id="zip" placeholder="" [(ngModel)]="userDetail.zip" name="zip"
                 required>
          <div class="invalid-feedback">
            Введите почтовый индекс.
          </div>
        </div>
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Оформить</button>
    </form>
  </div>
</div>
